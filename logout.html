<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4g" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-jOO45qF6FxyrPV0Ui7Ki1E54x/DtUmQiE0WpvfRp14Pn0qCeOqo0GxuHZFJrC6j" crossorigin="anonymous"></script>
</head>
<body>
    <body style="background-image: url(dist/img/bg.jpg);">
        
  
    <div class="container">
        <h1 class="text-center mt-5">Logout</h1>
        <br>
        <br>
        <button class="btn btn-primary" onclick="confirmLogout()">Logout</button>
    </div>

    <script>
        function confirmLogout() {
            var confirmLogout = confirm("Are you sure you want to logout?");
            if (confirmLogout) {
                localStorage.removeItem('username');
                localStorage.removeItem('password');
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
